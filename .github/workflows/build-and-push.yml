name: Build and Push to Alibaba Cloud ACR

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      platform:
        description: 'ç›®æ ‡å¹³å° (Target platform)'
        required: false
        default: 'linux/amd64'
        type: choice
        options:
          - linux/amd64
          - linux/arm64
          - linux/amd64,linux/arm64

env:
  REGISTRY: registry.cn-shanghai.aliyuncs.com
  NAMESPACE: jihaoyun
  IMAGE_NAME: wedding_invitation

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # needed to push README update back

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-platform support)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Red Hat Registry
        uses: docker/login-action@v3
        with:
          registry: registry.redhat.io
          username: ${{ secrets.REDHAT_USERNAME }}
          password: ${{ secrets.REDHAT_PASSWORD }}

      - name: Login to Alibaba Cloud ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}

      - name: Determine image tags
        id: tags
        run: |
          FULL_IMAGE="${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}"
          SHORT_SHA="${GITHUB_SHA::8}"

          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="${SHORT_SHA}"
          fi

          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag_versioned=${FULL_IMAGE}:${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag_latest=${FULL_IMAGE}:latest" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ github.event.inputs.platform || 'linux/amd64' }}
          push: true
          tags: |
            ${{ steps.tags.outputs.tag_versioned }}
            ${{ steps.tags.outputs.tag_latest }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update README with latest image info
        env:
          TAG_VERSIONED: ${{ steps.tags.outputs.tag_versioned }}
          TAG_LATEST: ${{ steps.tags.outputs.tag_latest }}
          VERSION: ${{ steps.tags.outputs.version }}
          PLATFORM: ${{ github.event.inputs.platform || 'linux/amd64' }}
          REPO: ${{ github.repository }}
        run: |
          python3 << 'EOF'
          import re, os
          from datetime import datetime, timezone

          tag_versioned = os.environ['TAG_VERSIONED']
          tag_latest    = os.environ['TAG_LATEST']
          version       = os.environ['VERSION']
          platform      = os.environ['PLATFORM']
          repo          = os.environ['REPO']
          build_time    = datetime.now(timezone.utc).strftime('%Y-%m-%d %H:%M UTC')

          new_block = (
              "<!-- LATEST_IMAGE_START -->\n"
              "| æ ‡ç­¾ | é•œåƒåœ°å€ |\n"
              "|------|------|\n"
              f"| `latest` | `{tag_latest}` |\n"
              f"| `{version}` | `{tag_versioned}` |\n"
              "\n"
              f"*æœ€åæ„å»ºï¼š{build_time} Â· å¹³å°ï¼š`{platform}` Â· "
              f"[æŸ¥çœ‹ Actions](https://github.com/{repo}/actions)*\n"
              "<!-- LATEST_IMAGE_END -->"
          )

          content = open('README.md').read()
          result = re.sub(
              r'<!-- LATEST_IMAGE_START -->.*?<!-- LATEST_IMAGE_END -->',
              new_block,
              content,
              flags=re.DOTALL
          )
          open('README.md', 'w').write(result)
          print(f'README updated: {tag_versioned}')
          EOF

      - name: Commit README update
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --staged --quiet || git commit -m "chore: update latest image to ${{ steps.tags.outputs.version }} [skip ci]"
          git push

      - name: Summary
        run: |
          echo "### é•œåƒæ¨é€æˆåŠŸ ğŸ‰" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| æ ‡ç­¾ | å€¼ |" >> "$GITHUB_STEP_SUMMARY"
          echo "|------|-----|" >> "$GITHUB_STEP_SUMMARY"
          echo "| ç‰ˆæœ¬é•œåƒ | \`${{ steps.tags.outputs.tag_versioned }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| latest | \`${{ steps.tags.outputs.tag_latest }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| å¹³å° | \`${{ github.event.inputs.platform || 'linux/amd64' }}\` |" >> "$GITHUB_STEP_SUMMARY"
