services:
  wedding:
    image: registry.cn-shanghai.aliyuncs.com/jihaoyun/wedding_invitation:latest
    container_name: wedding-invitation
    ports:
      - "5000:5000"
    volumes:
      # 持久化数据目录（宾客数据 + 自定义音乐）
      - wedding_data:/app/data
    environment:
      # ---- 必填信息 ----
      - GROOM_NAME=新郎
      - BRIDE_NAME=新娘
      - WEDDING_DATE=2026年10月01日
      - WEDDING_DATE_WEEKDAY=星期四
      - BANQUET_TIME=18:00
      - CEREMONY_TIME=16:00
      - WEDDING_VENUE=某某酒店·草坪厅
      - WEDDING_ADDRESS=

      # ---- 后台管理 ----
      - ADMIN_PASSWORD=admin123
      - SECRET_KEY=please-change-this-to-a-random-string

      # ---- BGM ----
      # 音乐文件名（放在 data/music/ 目录下可覆盖默认BGM）
      - BGM_FILENAME=bgm.ogg

      # ---- 照片 ----
      # 封面照片文件名（放在 data/photo/ 目录下可覆盖默认照片）
      - COVER_PHOTO=cover.jpg

      # ---- 可选文案（不设置则使用默认） ----
      # - COVER_SUBTITLE=WE ARE GETTING MARRIED
      # - INVITE_TITLE=诚挚邀请
      # - INVITE_TEXT=谨定于{wedding_date}（{wedding_date_weekday}）\n为我俩举行婚礼\n届时恭请光临
      # - STORY_TITLE=我们的故事
      # - STORY_TEXT=从相遇到相知，从相知到相爱，\n感谢命运让我们在茫茫人海中找到彼此。\n往后余生，愿与你共赴每一个春夏秋冬。
      # - DETAILS_TITLE=婚礼详情
      # - CEREMONY_LABEL=草坪仪式
      # - BANQUET_LABEL=婚宴时间
      # - VENUE_LABEL=婚宴地点
      # - CLOSING_TEXT=你们的到来\n是我们最大的幸福
      # - FOOTER_TEXT=期待与您共同见证这美好时刻

      # ---- RSVP 回复功能文案（可选） ----
      # - RSVP_TITLE=期待您的回复
      # - RSVP_SUBTITLE=请告知我们您是否能够出席
      # - RSVP_QUESTION=您是否能够出席我们的婚礼？
      # - RSVP_YES_TEXT=我会参加
      # - RSVP_NO_TEXT=无法出席
      # - RSVP_GUEST_COUNT_LABEL=请选择参加人数：
      # - RSVP_SUBMIT_TEXT=确认提交
      # - RSVP_CHANGE_TEXT=修改回复
      # - RSVP_THANK_YOU=感谢您来见证我们的幸福时刻！
      # - RSVP_REGRET=很遗憾您无法出席。
    restart: unless-stopped

volumes:
  wedding_data:
