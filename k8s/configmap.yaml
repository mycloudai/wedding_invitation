  CEREMONY_TIME: "16:00"
  WEDDING_VENUE: "某某酒店·草坪厅"
  
  # 婚宴地址（选填）
  WEDDING_ADDRESS: ""
  
  # 后台管理密码（建议修改）
  ADMIN_PASSWORD: "admin123"
  
  # 媒体文件名（需与挂载的文件对应）
  BGM_FILENAME: "bgm.ogg"
  COVER_PHOTO: "cover.jpg"

  # ========================================
  # 可选文案定制（不设置则使用默认值）
